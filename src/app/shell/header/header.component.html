<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div fxHide.lt-md>
    <a class="brand" routerLink="/" translate>APP_NAME</a>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
  </div>
  <span fxFlex></span>
  <a mat-button href="https://twitter.com/arabfilmacademy">
    <span class="iconify twitter" data-icon="mdi-twitter" data-inline="false"></span>
  </a>
  <a mat-button href="https://github.com/arabfilmacademy/scenariowriter">
    <span class="iconify github" data-icon="mdi-github" data-inline="false"></span>
  </a>
</mat-toolbar>
